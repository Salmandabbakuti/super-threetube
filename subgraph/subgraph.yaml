specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ThreeTube
    network: zksync-era-sepolia
    source:
      address: "0xdFDDbCa39CAf63ab04A75cB0f75356c50C757B8b"
      abi: ThreeTube
      startBlock: 2824304
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Video
        - Channel
        - Tip
      abis:
        - name: ThreeTube
          file: ./abis/ThreeTube.json
      eventHandlers:
        - event: VideoAdded(uint256,string,string,string,string,string,string,address,uint256)
          handler: handleVideoAdded
        - event: VideoTipped(uint256,uint256,uint256,address)
          handler: handleVideoTipped
      file: ./src/mapping.ts
